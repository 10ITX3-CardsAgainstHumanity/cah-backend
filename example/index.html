<script src="../node_modules/socket.io-client/dist/socket.io.js"></script>
<script>

  var socket = io('http://localhost');

  // game.create

  function createGame(username) {
	socket.emit('game.create', { username: username });
  }

  socket.on('game.create', data => console.log('game.create', data));

  // game.join

  function joinGame(username, gameId) {
    socket.emit('game.join', { username: username, gameId: gameId });
  }

  socket.on('game.join', data => console.log('game.join', data));

  // game.leave

  function leaveGame() {
      socket.emit('game.leave');
  }

  // game.start

  function startGame() {
      socket.emit('game.start');
  }

  socket.on('game.start', data => console.log('game.start', data));

  // player.cards

  function getAllCardTexts() {
      socket.emit('player.cards', {});
  }

  socket.on('player.cards', data => console.log('player.cards', data));

  // player.cards.choose

  function chooseCard(cardId) {
      socket.emit('player.cards.choose', { cardId: cardId });
  }

  socket.on('player.cards.choose', data => console.log('player.cards.choose', data));

  // player.join

  socket.on('player.join', data => console.log('player.join', data));

  // player.leave

  socket.on('player.leave', data => console.log('player.leave', data));

  // player.czar

  socket.on('player.czar', data => console.log('player.czar', data));

  // game.cards.black

  socket.on('game.cards.black', data => console.log('game.cards.black', data));

</script>
